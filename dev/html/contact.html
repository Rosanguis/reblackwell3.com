<section id="contact" class="row anchor" style="display: none;" data-equalizer>
    <div class="small-10 small-centered large-8 large-centered columns">
        <h1 class="text-center">Contact Me</h1>
        <form class="row">
            <div class="medium-6 columns" data-equalizer-watch>
                <label>Name
                    <input type="text" placeholder="What is your name?">
                </label>
                <label>Email
                    <input type="email" placeholder="What is your email?">
                </label>
                <label>Phone
                    <input type="tel" placeholder="What is your phone number?">
                </label>
            </div>
            <div class="medium-6 columns">
                <label>Message
                    <textarea id="message" rows="8" placeholder="What would you like to say?" data-equalizer-watch></textarea>
                </label>
            </div>
        </form>
    </div>
    <div class="small-6 small-centered columns text-center">
        <a href="#" class="button">Send</a>
    </div>
</section>
