function setActiveTab(a){$("#ul-nav li").removeClass("active"),$(a).addClass("active")}function displayContactPage(){var a=$("body").children().not("#topbar","#contact");a.hide(),$("body").find("#contact").show(),setActiveTab("#contact-nav")}function displayAboutPage(){var a=$("#contact");a.hide(),$("body").children().not("#contact").show(),setActiveTab("#about-nav")}function centerTextVerticallyWithImage(){$(".center-vertically").each(function(){var a=$(this).closest(".row").find("img:visible"),b=(a.height()-$(this).height())/2;$(this).css("margin",b+"px 0px")})}$(document).foundation(),$(window).load(function(){for(var a=["#about-georgia-tech","#about-union-pacific","#about-global-travel","#about-eagle-scout"],b=0;b<a.length;b++){var c=a[b];$(c+" ul.small-block-grid-2").find("img:eq("+b+")").css("opacity","1")}centerTextVerticallyWithImage(),$(window).resize(function(){centerTextVerticallyWithImage()})});</script>
